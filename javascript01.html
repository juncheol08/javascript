<body>

    <script>
        //변수,객체,함수,메서드,이벤트,DOM컨트롤
        //자바 언어처럼 타입지시자를 사용하지 않으며, 값을 대입하면, 형(type)이 자동으로 정의 또는 변환된다.

        var data1 = "김기태"; //var는 재선언이 가능하고, 값도 언제나 변경할 수 있음.
        let data2 = "구예진"; //let은 재선언이 불가하나, 값은 언제나 변경할 수 있음.
        const data3 = "백준철"; //constant 는 상수. 재선언 불가, 값 변경 X
        console.log(data1);
        
        var data1 = 1004; 
        data2 = "바보";
        console.log(data1);

        //함수 정의 문법
        function fnc1() {   //함수는 호출하여야만 실행됨.
            document.write("출력");
        }
        var fnc2 = function() { alert("알림");}
        
        //객체 정의 문법
        var obj = {
            name:"백준철",
            age:28,
            height:175,
            method1:function(num1){ 
                document.getElementById("res2").innerHTML= "<h2>천재</h2>";
            }
        };


        document.getElementById("res2").innerText = obj.name + obj.age + obj.height;
        //메소드 호출 방법
        obj.method1();

        function fnc3() {
            var result=document.getElementById("result");   //태그의 아이디에 의한 접근
        var el =document.getElementsByClassName("lst"); //태그의 클래스에 의한 접근 - 배열 el[0], el[1]
        var a = document.getElementsByTagName("a"); //태그의 태그명에 의한 잡근 - 배열 a[0], a[1], a[2]
        var res2 = document.querySelector("#result");
        var item = document.querySelectorAll(".lst li"); //배열 item[0] ~ [7]
        
        result.innerText= data2;
        for(var i=0; i<item.length; i++) { // item의 요소 수만큼 반복 수행
            item[i].innerHTML = "<strong>"+data3+"</strong>";
        }
        }


        var btn2 = document.getElementById("btn2");
        btn2.addEventListener("click",function() {
            fnc3();
        })


    </script>
    
</body>
</html>
