<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본04 - 비교연산, 논리연산, 기타연산</title>
    <script>

    </script>
</head>
<body>
    
    <script>
        var x=200,y=300,z=100;
        document.write("<h3>x="+x+"&nbsp&nbsp&nbspy="+y+"</h3>");
        //대입연산자
        document.write("<h2>대입 연산자</h2>");
        x+=3;
        document.write(" x+=3 결과 : "+x+"<br>");
        x-=4;
        document.write(" x-=4 결과 : "+x+"<br>");
        x*=2;
        document.write(" x*=2 결과 : "+x+"<br>");
        x/=3;
        document.write(" x/=3 결과 : "+x+"<br>");
        x%=29;
        document.write(" x%=29 결과 : "+x+"<br><br>");
        

        //증감        
        document.write("<hr><h2>증감 연산자</h2>");
        document.write("<h3>x="+x+"&nbsp&nbsp&nbspy="+y+"</h3>");
        document.write("x++ 결과 : "+(x++)+"<br>");
        document.write("++y 결과 : "+(++y)+"<br>");
        document.write("x-- 결과 : "+(x--)+"<br>");
        document.write("--y 결과 : "+(--y)+"<br>");

        //비교
        document.write("<hr><h2>비교 연산</h2>");
        document.write("<h3>x="+x+"&nbsp&nbsp&nbspy="+y+"</h3>");
        document.write("x>y : "+(x>y));
        document.write("<br> x<y : "+(x<y));
        document.write("<br> x>=y : "+(x>=y));
        document.write("<br> x<=y : "+(x<=y));
        document.write("<br> x==y : "+(x==y));
        document.write("<br> x!=y : "+(x!=y));
        document.write("<br> x===y : "+(x===y)); //타입과 값이 모두 일치
        document.write("<br> x!==y : "+(x!==y)); //타입 또는 값이 다르면

        //논리
        document.write("<hr><h2>논리 연산</h2>");
        document.write("<br> x>y && y==200 : "+(x>y && y==200));
        document.write("<br> x>y || y==200 : "+(x>y || y==200));
        document.write("<br> !(x&lt;y) : " + (!(x<y)));
        
        // | &#124;
        // > &gt;
        // < &lt;



        //비트
        document.write("<hr><h2>비트 연산</h2>");
        document.write("<br> x & y : "+(x & y)); //and
        document.write("<br> x | y : "+(x | y)); //or
        document.write("<br> x ^ y : "+(x ^ y)); //xor
        document.write("<br> x >> y : "+(x >> y));  //오른쪽 shift
        document.write("<br> x << y : "+(x << y));  //왼쪽 shift
        document.write("<br> ~y : "+(~y));  //complement(보수)


        var  a =(x>y) ? x : y;
        document.write("<hr><h2>삼항 연산자</h2> -> (x>y) ? x : y => " +a+"<br><br>");

        var a = typeof "김기태";
        document.write("var a = typeof \"김기태\" => "+a+" <br>");

        var a = typeof 1004;
        document.write(a+"<br>");

        var a = typeof 1.12;
        document.write(a+"<br>");
        
    </script>



</body>
</html>
