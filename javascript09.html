<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본09 - BOM 객체</title>

    </script>
</head>
<body>
    <h2>BOM(Browser Objects Model) 객체</h2>
    <p>window, screen, document, navigator, location, history</p>
    <hr>
    
    <form action="" id="frm2" name="frm2">
        <input type="text" name="id" id="id" required>
        <button type="button" onclick="idcheck()">아이디 중복 체크</button>
    </form>

    <script>
        //fullscreen=yes|no|1|0
        //width =pixels : 창너비
        //height=pixels : 창높이
        //left-pixels : 왼쪽부터의 위치
        //top=pixels : 위쪽부터의 위치
        //location=yes|no|1|0 : 주소표시줄 여부
        //menubar=yes|no|1|0 : 메뉴바
        //toolbar=yes|no|1|0 : 툴바
        //status=yes|no|1|0 : 상태바
        //titlebar=yes|no|1|0 :제목바
        //scrollbar=yes|no|1|0 : 스크롤바 표시
        //resizable=yes|no|1|0 : 창 크기조절 가능 여부
        function idcheck() {
            var id = document.getElementById("id");
            if(id.value=="") {
                alert("아이디 입력칸이 비어있습니다.")
                id.focus();
                return false;
            } else {
            var win1 = window.open("idcheck.html","child","width=400,height=300,top=100,left=100,location=0,menubar=0,toolbar=no");
        }
        }
    </script>





</body>
</html>
